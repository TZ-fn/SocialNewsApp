<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <title>A social news web page</title>
</head>

<body>

  <div class="container">
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-link" aria-hidden="true"></span> PubLink</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <button type="button" id="submitButton" class="btn btn-default navbar-btn">Submit</button>
          <p class="navbar-text navbar-right">A social news web page built with ‚ù§ and JavaScript</p>
        </div>
      </div>
    </nav>
    <div id="addLinkForm" class="linkForm form-row no-gutters">
      <div class="col-md-2">
        <input type="text" id="authorInput" placeholder="Author" class="add-link-input form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="nameInput" placeholder="Name of link" class="add-link-input form-control" required>
      </div>
      <div class="col-md-4">
        <input type="text" id="addressInput" placeholder="Address of link" class="add-link-input form-control" required>
      </div>
      <button id="addLinkBtn" class="btn btn-primary" type="submit">Add link</button>
    </div>
    <div id="content">
      <!-- Dynamic content goes here -->
      <div id="linkAdded" class="link-added alert alert-success">
      </div>
      <div class="link">
        <h4 class="linkHeadline">
          <a class="linkTitle" href='https://www.google.com'>Google</a>
          <span class="linkUrl">https://www.google.com</span>
        </h4>
        <span class="linkAuthor">Submitted by Tomek</span>
      </div>
      <div class="link">
        <h4 class="linkHeadline">
          <a class="linkTitle" href='https://www.facebook.com'>Facebook</a>
          <span class="linkUrl">https://www.facebook.com</span>
        </h4>
        <span class="linkAuthor">Submitted by Tomek</span>
      </div>
      <div class="link">
        <h4 class="linkHeadline">
          <a class="linkTitle" href='https://www.github.com'>GitHub</a>
          <span class="linkUrl">https://www.github.com</span>
        </h4>
        <span class="linkAuthor">Submitted by Tomek</span>
      </div>
    </div>
  </div>

  <!-- JavaScript code goes into this file -->
  <script src="js/script.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
